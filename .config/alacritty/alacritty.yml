live_config_reload: true
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
window:
  opacity: 0.8
  decorations: Transparent
  padding:
    y: 30
    x: 10
  cursor:
    unfocused_hollow: true
font:
  size: 15
  normal:
    family: Anonymice NF
    style: Regular

colors:
  # Default colors
  primary:
    background: '#2D2A2E'
    foreground: '#FCFCFA'

  # Normal colors
  normal:
    black: '#403E41'
    red: '#FF6188'
    green: '#A9DC76'
    yellow: '#FFD866'
    blue: '#FC9867'
    magenta: '#AB9DF2'
    cyan: '#78DCE8'
    white: '#FCFCFA'

  # Bright colors
  bright:
    black: '#727072'
    red: '#FF6188'
    green: '#A9DC76'
    yellow: '#FFD866'
    blue: '#FC9867'
    magenta: '#AB9DF2'
    cyan: '#78DCE8'
    white: '#FCFCFA'
theme: Monokai-Pro
